[package]
name = "compact_u64-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
compact_u64 = { path = "..", features = ["dev"] }
libfuzzer-sys = "0.4"
ufotofu_codec = { version = "0.1.3", features = ["std", "dev"] }
ufotofu = { version = "0.8.2", features = ["std", "dev"] }
pollster = "0.4.0"
# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "absolute"
path = "fuzz_targets/absolute.rs"
test = false
doc = false
bench = false

[[bin]]
name = "relative"
path = "fuzz_targets/relative.rs"
test = false
doc = false
bench = false
